<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body class="custom-bg-color" onload="onInit()">

  <!-- App Nav -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="user-prefs.html">User Prefs</a>
        <a class="nav-item nav-link active" href="map.html">Map</a>
      </div>
    </div>
    <!-- Render First Name -->
    <span class="first-name custom-txt-color d-none d-sm-inline"></span>
  </nav>

  <main class="container bg-light border rounded my-3 p-3 pl-4">
    <div class="row">
      <div class="col-sm-8" id="map" style="height: 500px"></div>
      <div class="col-sm-4 max-height-500 overflow-scroll p-0">
        <section class="saved-locations">
          <h5>Saved Locations</h5>
          <a href="#" class="csv-download-link" onclick="onDownloadCSV(this)">Download a CSV File</a>
        </section>
        <aside class="bg-light">
          <ul class="locations list-group"></ul>
        </aside>
      </div>
    </div>
  </main>

  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=mapReady" async defer></script>

  <!-- Bootstrap core JavaScript -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/popper/popper.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="lib/jquery-easing/jquery.easing.min.js"></script>

  <!-- Services -->
  <script src="js/services/utils.service.js"></script>
  <script src="js/services/place.service.js"></script>
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/user.service.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/map.controller.js"></script>

</body>
</html>
